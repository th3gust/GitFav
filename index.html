<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>

    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <script type="module" src="/js/main.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/icon.svg" alt="">
            <div class="search">
                <label class='sr-only' for="input-search">Digite o Github username que quer favoritar</label>
                <input type="text" placeholder="Digite o Github username que quer favoritar">
                <button><img src="/assets/vector.svg" alt="">
                <span>Favoritar</span></button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
</html>
